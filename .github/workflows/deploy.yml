name: Build and Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.4'

      - name: Show Flutter version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Build web (release) with fallback
        run: |
          set -euo pipefail
          echo "== diagnostics =="
          flutter --version || true
          which flutter || true
          flutter doctor -v || true
          flutter build web --release --no-tree-shake-icons --no-tree-shake-icons --base-href /fluttertest/
