<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/gametest/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="GiftGame">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="giftgame">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>giftgame</title>
  <link rel="manifest" href="manifest.json">

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    /* Prevent overscroll on mobile browsers for the whole body when playing */
    html, body {
      height: 100%;
      overscroll-behavior: none;
      touch-action: manipulation;
    }
    /* Ensure game root covers full screen */
    #flt-platform-view {
      touch-action: none;
    }
  </style>
  <script>
    // Prevent default touchmove on the document to avoid page scrolling while playing
    // Only prevent when the pointer starts inside the Flutter app container.
    document.addEventListener('touchmove', function(e) {
      // If the event originates from inside the flutter app, prevent page scroll
      var el = e.target;
      while (el) {
        if (el.id === 'flt-platform-view' || el.classList && el.classList.contains('flt-glass-pane')) {
          e.preventDefault();
          return;
        }
        el = el.parentElement;
      }
    }, { passive: false });
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
